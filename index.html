<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylessheet" href="styles/index.css" />
  </head>
  <body bgcolor="#7YIN2">
    <font face="arial"
      ><font color="#FFFFF"
        ><center>
          <fieldset>
            <form>
              <label for="Username">Nombre de Usuario</label>
              <input
                type="text"
                placeholder="Ej: CarlitosGamer"
                name="nombre"
              />
              <p></p>
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Ej: JH@Qbendicion.com"
                name="correo"
                required="email"
              />
              <p>
                <label for="age">Edad</label>
                <input type="number" step="1" min="12" />
              </p>
            </form>
          </fieldset>
        </center>
      </font>
    </font>
  </body>
</html>
